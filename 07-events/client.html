
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Event Listener Example</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener('mousemove', function(event) {
  console.log('Mouse coordinates (clientX, clientY):', event.clientX, event.clientY);
});//it gives the mouse coordinates when we click on the browser screen

  </script>
</body>
</html>
