<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning</title>
</head>
<body>
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
        <div class="day">friday</div>
    </div>
</body>
<style>
    body{
        background-color: black;
        color: white;
    }
    </style>
    <script>
        const parent = document.querySelector('.parent')
        console.log(parent);
        console.log(parent.children);//this gives html collection 
        console.log(parent.children[1].innerHTML);//it selects tuesday from parent class
        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);
            /*output is monday
            tuesday
            wednesday
            thursday
            friday
*/
 }
 parent.children[1].style.color="orange"//changed the color of tuesday
 console.log(parent.firstElementChild);//it target monday
 console.log(parent.lastElementChild);//it target friday
 //child to parent
 const dayone = document.querySelector('.day')
 console.log(dayone);//it gives output as monday
 console.log(dayone.parentElement)/* gives whole parent as an output <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
        <div class="day">friday</div>*/

  console.log(dayone.nextElementSibling);//gives output as tuesday
  
  console.log("NODES: ",parent.childNodes);//gives output as nodelist what happens bts 
        
    </script>
        
</html>
